ac_toggle:
  alias: AC Toggle
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: climate.air_conditioner
        state: 'off'
      sequence:
      - service: climate.set_temperature
        target:
          entity_id: climate.air_conditioner
        data:
          temperature: 62
          hvac_mode: cool
    default:
    - service: climate.turn_off
