fan_start_delay:
  alias: Delay Fan Start
  sequence:
  - delay:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
  - service: fan.turn_on
    data:
      percentage: 66
    target:
      entity_id: fan.bedroom_tower_fan
  - delay:
      hours: 0
      minutes: 0
      seconds: 6
      milliseconds: 0
  - service: fan.oscillate
    data:
      oscillating: true
    target:
      entity_id: fan.bedroom_tower_fan
  mode: restart
  icon: mdi:fan
