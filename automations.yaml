- id: '1619286949454'
  alias: Porch Light On
  description: 'On at sunset '
  trigger:
  - platform: sun
    event: sunset
  condition: []
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.porch_light
  mode: single
- id: '1619287062363'
