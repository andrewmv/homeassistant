  trigger:
  - platform: time
    at: 01:00
  condition: []
  action:
  - service: switch.turn_off
    target:
      entity_id: switch.porch_light
  mode: single
- id: '1619853546057'
  alias: Turn Off Fan
  description: ''
  trigger:
  - platform: time
    at: 08:00
  - platform: numeric_state
    below: '60.0'
    entity_id: sensor.bedroom_temperature
  condition: []
  action:
  - service: fan.turn_off
    target:
      entity_id: fan.bedroom_tower_fan
  mode: single
