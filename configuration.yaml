    headers:
        X-Api-Key: !secret octoprint_api_key
    payload: '{"command": "job", "y": -10 }'
  octoprint_jog_zu:
    url: "https://octoprint.ibex.social/api/printer/printhead"
    method: post
    content_type: "application/json"
    headers:
        X-Api-Key: !secret octoprint_api_key
    payload: '{"command": "job", "z": 10 }'
  octoprint_jog_zd:
    url: "https://octoprint.ibex.social/api/printer/printhead"
    method: post
    content_type: "application/json"
    headers:
        X-Api-Key: !secret octoprint_api_key
    payload: '{"command": "job", "z": -10 }'
  octoprint_home:
    url: "https://octoprint.ibex.social/api/printer/printhead"
    method: post
    content_type: "application/json"
    headers:
        X-Api-Key: !secret octoprint_api_key
    payload: '{"command": "home", "axes": ["x","y","z"] }'

